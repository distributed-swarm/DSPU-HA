name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: dspu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d dspu"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install controller
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e controller

      - name: Install tests
        run: |
          python -m pip install -e tests

      - name: Run conformance tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/dspu
        run: |
          pytest -q
